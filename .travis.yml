sudo: false

branches:
  only:
    - py27
    - py27_36
    - reassembler

language: python

matrix:
  include:
    # Python 2.7
    - python: "2.7"
      os: "linux"
      dist: trusty
      env: TOXENV=py27

    # Python 3.6
    - python: "3.6"
      os: "linux"
      dist: trusty
      env: TOXENV=py36

    #- os: "osx"
    #  language: generic
    #  env: TOXENV=py27

    # PyPy 2.7
    #- python: "pypy-5.4.1"
    #  os: "linux"
    #  dist: trusty
    #  env: TOXENV=pypy

    # Linters
    - python: "2.7"
      os: "linux"
      dist: trusty
      env: TOXENV=linters

  allow_failures:
    - python: "pypy-5.4.1"
    - os: "osx"

cache:
  directories:
    - $PWD/wheelhouse  # cache wheels so that we don't hit network everytime
env:
  global:
    - PIP_FIND_LINKS=$PWD/wheelhouse

install: ./.travis/install.sh
script: tox